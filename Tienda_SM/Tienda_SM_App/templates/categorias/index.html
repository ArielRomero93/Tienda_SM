{% extends "paginas/base.html" %}

{% block titulo %} Lista de Categorias {% endblock %}

{% block contenido  %}

<div class="card">
    <div class="card-header">
        <a name="" id="" class="btn btn-success" href="{% url 'crear_categoria' %}" role="button">Agregar nueva categoria</a>
    </div>
    <div class="card-body">
        <h4 class="card-title">Categoria</h4>
          <table class="table">
              <thead>
              <tr>
                  <th>Categoria</th>
                  <th>Acciones</th>
              </tr>
              </thead>
              <tbody>

              {% for categoria in categorias %}
              <tr>
                  <td>{{ categoria.categoria }}</td>
                  <td>
                      <a name="" id="" class="btn btn-info" href="{% url 'editar_categoria' categoria.id %}" role="button">Modificar</a>
                      |
                      <a name="" id="" class="btn btn-danger" href="{% url 'eliminar_categoria' categoria.id %}" role="button">Borrar</a>
                  </td>
              </tr>

              {% endfor %}
              </tbody>
          </table>
    </div>
</div>

{% endblock %}
